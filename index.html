<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mq.css">
    <title>Meme Gen</title>
</head>
<body onload="init()">
    <header class="header-container">
        <img class="logo" src="./img/icons/logo.png">
        <h2 class="header-content" onclick="goToGallery()">Gallery</h2>
    </header>
    <div class="gallery-container">
        <input class="search" type="search" placeholder="Search Images" oninput="onSearch(event)">
        <div class="gallery">
        </div>
    </div>

    <div class="meme-editor-container" style="display:none">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="control-box">
            <div class="text-container">
                <input type="txt" class="text-line" placeholder="Enter text" name="meme-text" onchange="onSubmitText(event)" >
                <div class="first-btn-container">
                    <button class="onAddLine" onclick="onAddLine(event)">‚ûï</button>
                    <button class="switchLine" onclick="onSwitchLine()">‚áï</button>
                    <button class="upDownText" onclick="moveText(-5)">‚Üë</button>
                    <button class="upDownText" onclick="moveText(5)">‚Üì</button>
                    <button class="deleteTextLine" onclick="deleteTextLine()">üóëÔ∏è</button>
                </div>

                <div class="color-container">
                    <label for="fillColor">Fill Color:</label>
                    <input type="color" id="fillColor" name="fillColor" oninput="onColorChange(event)"
                    value="#121212"/>
                    <label for="strokeColor">Stroke Color:</label>
                    <input type="color" id="strokeColor" name="strokeColor" oninput="onStrokeChange(event)"
                    value="#121212"/>
                </div>
                <div class="size-btns">
                    <button class="sizeUp" onclick="onSizeChange(5)">A+</button>
                    <button class="sizedown" onclick="onSizeChange(-5)">A-</button>
                </div>
                <!-- <button class="alignRight" onclick="onAlignRight()">
                    <img class="icons" src="./img/icons/align-left.png"/>
                </button>
                <button class="alignCenter" onclick="onAlignCenter()">
                    <img class="icons" src="./img/icons/align-center.png"/>
                </button>
                <button class="alignRight" onclick="onAlignRight()">
                    <img class="icons" src="./img/icons/align-right.png"/>
                </button> -->
                <div class="download">
                    <a href="#" onclick="downloadCanvas(this)" download="meme.jpg">Download</a>
                </div>
            </div>
        </div>
    </div>
    <footer>Send your memes to <a href="mailto: rotemspivak@gmail.com">rotemspivak@gmail.com</a>!</footer>
    <script src="./js/services/download-service.js"></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controller/meme-controller.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
